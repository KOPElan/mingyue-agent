name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, darwin, windows]
        goarch: [amd64, arm64]
        exclude:
          - goos: windows
            goarch: arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Get build time
        id: time
        run: echo "BUILD_TIME=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          OUTPUT_NAME=mingyue-agent-${{ steps.version.outputs.VERSION }}-${{ matrix.goos }}-${{ matrix.goarch }}
          if [ "${{ matrix.goos }}" = "windows" ]; then
            OUTPUT_NAME="${OUTPUT_NAME}.exe"
          fi

          go build -v \
            -ldflags "-X main.version=${{ steps.version.outputs.VERSION }} -X main.buildTime=${{ steps.time.outputs.BUILD_TIME }} -s -w" \
            -o "${OUTPUT_NAME}" \
            ./cmd/agent

          # Create tarball for non-Windows
          if [ "${{ matrix.goos }}" != "windows" ]; then
            tar -czf "${OUTPUT_NAME}.tar.gz" "${OUTPUT_NAME}" config.example.yaml README.md LICENSE
            echo "ASSET=${OUTPUT_NAME}.tar.gz" >> $GITHUB_ENV
          else
            zip "${OUTPUT_NAME}.zip" "${OUTPUT_NAME}" config.example.yaml README.md LICENSE
            echo "ASSET=${OUTPUT_NAME}.zip" >> $GITHUB_ENV
          fi

      - name: Generate checksum
        run: |
          if [ "${{ matrix.goos }}" != "windows" ]; then
            sha256sum mingyue-agent-${{ steps.version.outputs.VERSION }}-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz > mingyue-agent-${{ steps.version.outputs.VERSION }}-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz.sha256
          else
            sha256sum mingyue-agent-${{ steps.version.outputs.VERSION }}-${{ matrix.goos }}-${{ matrix.goarch }}.zip > mingyue-agent-${{ steps.version.outputs.VERSION }}-${{ matrix.goos }}-${{ matrix.goarch }}.zip.sha256
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mingyue-agent-${{ matrix.goos }}-${{ matrix.goarch }}
          path: |
            *.tar.gz
            *.zip
            *.sha256

  create-release:
    name: Create GitHub Release
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Generate release notes
        id: notes
        run: |
          cat > release_notes.md << 'EOF'
          ## Mingyue Agent ${{ steps.version.outputs.VERSION }}

          ### Download

          Choose the appropriate binary for your platform:

          - **Linux AMD64**: `mingyue-agent-${{ steps.version.outputs.VERSION }}-linux-amd64.tar.gz`
          - **Linux ARM64**: `mingyue-agent-${{ steps.version.outputs.VERSION }}-linux-arm64.tar.gz`
          - **macOS AMD64**: `mingyue-agent-${{ steps.version.outputs.VERSION }}-darwin-amd64.tar.gz`
          - **macOS ARM64**: `mingyue-agent-${{ steps.version.outputs.VERSION }}-darwin-arm64.tar.gz`
          - **Windows AMD64**: `mingyue-agent-${{ steps.version.outputs.VERSION }}-windows-amd64.zip`

          ### Installation

          1. Download the appropriate archive for your platform
          2. Verify the checksum: `sha256sum -c <archive>.sha256`
          3. Extract the archive: `tar -xzf <archive>.tar.gz` (or `unzip <archive>.zip` for Windows)
          4. Copy the example config: `cp config.example.yaml config.yaml`
          5. Edit `config.yaml` with your settings
          6. Run the agent: `./mingyue-agent start --config config.yaml`

          ### Quick Start

          ```bash
          # Linux/macOS
          tar -xzf mingyue-agent-${{ steps.version.outputs.VERSION }}-linux-amd64.tar.gz
          ./mingyue-agent-${{ steps.version.outputs.VERSION }}-linux-amd64 version

          # Windows
          unzip mingyue-agent-${{ steps.version.outputs.VERSION }}-windows-amd64.zip
          mingyue-agent-${{ steps.version.outputs.VERSION }}-windows-amd64.exe version
          ```

          ### Documentation

          - [API Documentation](https://github.com/KOPElan/mingyue-agent/blob/main/docs/API.md)
          - [Architecture Guide](https://github.com/KOPElan/mingyue-agent/blob/main/docs/ARCHITECTURE.md)
          - [Implementation Progress](https://github.com/KOPElan/mingyue-agent/blob/main/IMPLEMENTATION.md)

          ### Changelog

          See [IMPLEMENTATION.md](https://github.com/KOPElan/mingyue-agent/blob/main/IMPLEMENTATION.md) for detailed feature list.

          ### Verification

          All binaries include embedded version and build information:
          ```bash
          ./mingyue-agent version
          ```
          EOF

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: release_notes.md
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.zip
            artifacts/**/*.sha256
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
