name: Manual Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g. v1.0.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  manual-release:
    name: Manual Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Get build time
        id: time
        run: echo "BUILD_TIME=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT

      - name: Build binary
        env:
          GOOS: linux
          GOARCH: amd64
          CGO_ENABLED: 0
        run: |
          OUTPUT_NAME=mingyue-agent-${{ github.event.inputs.version }}-linux-amd64
          go build -v \
            -ldflags "-X main.version=${{ github.event.inputs.version }} -X main.buildTime=${{ steps.time.outputs.BUILD_TIME }} -s -w" \
            -o "${OUTPUT_NAME}" \
            ./cmd/agent
          tar -czf "${OUTPUT_NAME}.tar.gz" "${OUTPUT_NAME}" config.example.yaml README.md LICENSE
          echo "ASSET=${OUTPUT_NAME}.tar.gz" >> $GITHUB_ENV

      - name: Generate checksum
        run: |
          sha256sum mingyue-agent-${{ github.event.inputs.version }}-linux-amd64.tar.gz > mingyue-agent-${{ github.event.inputs.version }}-linux-amd64.tar.gz.sha256

      - name: Create tag if needed
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git fetch --tags
          if ! git rev-parse ${{ github.event.inputs.version }} >/dev/null 2>&1; then
            git tag ${{ github.event.inputs.version }}
            git push origin ${{ github.event.inputs.version }}
          fi

      - name: Create GitHub Release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.event.inputs.version }}
          release_name: Mingyue Agent ${{ github.event.inputs.version }}
          body: |
            ## Mingyue Agent ${{ github.event.inputs.version }}
            
            详见CHANGELOG和文档。
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.version }}
          files: |
            mingyue-agent-${{ github.event.inputs.version }}-linux-amd64.tar.gz
            mingyue-agent-${{ github.event.inputs.version }}-linux-amd64.tar.gz.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
